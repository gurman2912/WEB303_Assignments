<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Characters</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js"></script>
</head>
<body>
  <h1>Gurmandeep Kaur - Golmal Movie</h1>
  <input type="text" id="searchInput" placeholder="Search by first name">
  <button id="filterAM">A - M (0)</button>
  <button id="filterNZ">N - Z (0)</button>
  <table id="charactersTable">
    <!-- Table headers -->
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthdate</th>
        <th>From</th>
        <th>Profession</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be populated dynamically -->
    </tbody>
  </table>
</body>
</html>
